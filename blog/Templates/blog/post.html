{% extends 'blog/Admintemplate.html' %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <div class="col-sm-9">
        <h4><b><center><u>Posts</u></center></b> </h4>
        <div class="container" style="top-margin:50px">
          <table class="table">
              <tr>
                  <th>title</th>
                  <th>Edit</th>
                  <th>Delete</th>
              </tr>
                {% for p in post %}
               <tr>
                   <td>{{p.title}}</td>
                   <td><a href="#"> <i class="fa fa-edit" style="font-size:20px"></i> </a></td>
                   <td><a href="#" ><i class="fa fa-trash" style="font-size:20px"></i> </a></td>
               </tr>
              {% endfor %}

          </table>
          <a href="/add-post" class="btn btn-info" role="button">add-new-post</a>
        </div>
    </div>
  </div>
</div>
{% endblock %}
