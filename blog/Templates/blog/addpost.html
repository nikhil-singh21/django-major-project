{% extends 'Admintemplate.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">

      <ul class="nav nav-pills nav-stacked">
          <h4><u>DASHBOARD</u></h4>
          <li class="active"><a href="#section1">Home</a></li>
          <li><a href="/category">manage category</a></li>
          <li><a href="/post">manage post</a></li>
          <li><a href="/logout">Logout</a></li>
      </ul><br>
      <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Blog..">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
      </div>
    </div>
      {{msg|safe}}
    <div class="col-sm-9">
      <form action="/add-post" method="post">
          <div class="form-group">
              <label for="sel1">Select category:</label>
              <select class="form-control" id="sel1" name="category">
                  {% for i in cat %}
                        <option>{{i[0]}}</option>
                  {% endfor %}

              </select>
          </div>
      <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
      </div>
      <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Enter your name" name="author" required>
    </div>
      <div class="form-group">
            <label for="desc">Description</label>
          <textarea  class="form-control" id="desc"  rows=35 cols=40 placeholder="description" name="desc" required></textarea>
    </div>
      <div class="form-group">
            <label for="date">updation date</label>
          <input type="text" class="form-control" id="date" placeholder="Enter date" name="date" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  </div>
  </div>
</div>
{% endblock %}
 </div>
