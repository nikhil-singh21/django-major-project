{% extends 'blog/login.html' %}
{% block form %}	
	<div class="limiter" align="center">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'usersignup' %}" method="POST">{%csrf_token%}
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						Enter username:<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100 validate-input" >
						Enter Name<input class="input100" type="text" name="name">
						<span class="focus-input100" data-placeholder="name"></span>
                    </div>
                    <div class="wrap-input100 validate-input" >
						Enter contactno<input class="input100" type="text" name="contactno">
						<span class="focus-input100" data-placeholder="contact no"></span>
                    </div>
                    

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						Enter password<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Signup
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	
{% endblock %}
